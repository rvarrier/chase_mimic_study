<script>
    var html = '<div id="jspsych-html-slider-response-wrapper" style="margin: 100px 0px;">';
    html += '<div id="jspsych-html-slider-response-stimulus">' + trial.stimulus + "</div>";
    html +=
        '<div class="jspsych-html-slider-response-container" style="position:relative; margin: 0 auto 3em auto; ';
    if (trial.slider_width !== null) {
        html += "width:" + trial.slider_width + "px;";
    }
    else {
        html += "width:auto;";
    }
    html += '">';
    html +=
        '<input type="range" class="jspsych-slider" value="' +
        trial.slider_start +
        '" min="' +
        trial.min +
        '" max="' +
        trial.max +
        '" step="' +
        trial.step +
        '" id="jspsych-html-slider-response-response"></input>';
    html += "<div>";
    for (var j = 0; j < trial.labels.length; j++) {
        var label_width_perc = 100 / (trial.labels.length - 1);
        var percent_of_range = j * (100 / (trial.labels.length - 1));
        var percent_dist_from_center = ((percent_of_range - 50) / 50) * 100;
        var offset = (percent_dist_from_center * half_thumb_width) / 100;
        html +=
            '<div style="border: 1px solid transparent; display: inline-block; position: absolute; ' +
            "left:calc(" +
            percent_of_range +
            "% - (" +
            label_width_perc +
            "% / 2) - " +
            offset +
            "px); text-align: center; width: " +
            label_width_perc +
            '%;">';
        html += '<span style="text-align: center; font-size: 80%;">' + trial.labels[j] + "</span>";
        html += "</div>";
    }
    html += "</div>";
    html += "</div>";
    html += "</div>";
    if (trial.prompt !== null) {
        html += trial.prompt;
    }
    // add submit button
    html +=
        '<button id="jspsych-html-slider-response-next" class="jspsych-btn" ' +
        (trial.require_movement ? "disabled" : "") +
        ">" +
        trial.button_label +
        "</button>";

</script>



<div id="jspsych-html-slider-response-wrapper" style="margin: 100px 0px;">
    <div class="jspsych-html-slider-response-container"
        style="position:relative; margin: 0 auto 3em auto;  width:auto;">
        <input type="range" class="jspsych-slider" value="50" min="0" max="100" step="1"
            id="jspsych-html-slider-response-response">
        </input>
        <div>
            <div
                style="border: 1px solid transparent; display: inline-block; position: absolute; left:10px; text-align: center; width: 1%;">
                <span style="text-align: center; font-size: 80%;">
                </span>
            </div>
        </div>
    </div>
</div>
